<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/buttons.css">
    <link rel="stylesheet" href="../../styles/displays.css">
    <link rel="stylesheet" href="../../styles/inputs.css">
    <link rel="stylesheet" href="../../styles/modal.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="../../styles/globalStyles.css">
    <title>Pet Info - Home</title>
</head>
<body>
    <header class="header">
        <h1 class="header_title">Petinfo</h1>
        <div class="header_div">
            <button class="header_btn">Criar publicação</button>
            <img class="header_img" src="./Assets/img/Ellipse 2.svg" alt="">
        </div>
    </header>
    <div class="feed">
        <h3 class="feed_h3">Feed</h3>
    </div>
    <main class="main">
        <ul class="list_full">
            <li class="post">
                <div class="post_div-1">
                    <div class="post_div-1_div-1">
                        <img class="post_img" src="./Assets/img/Ellipse 2.svg" alt="">
                        <span class="user_name">Nome</span>
                    </div>
                    <div class="post_div-1_div-2">
                        <button class="post_div-1_div-2_btn-1">Editar</button>
                        <button class="post_div-1_div-2_btn-2">Excluir</button>
                    </div>
                </div>
                <h2 class="post_title">Título do post</h2>
                <p class="post_paragraph">Conteúdo do post</p>
                <button class="post_btn">Acessar publicação</button>
            </li>
        </ul>
    </main>
    <script type="module" src="./index.js"></script>
</body>
</html>
