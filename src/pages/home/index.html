<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/buttons.css">
    <link rel="stylesheet" href="../../styles/displays.css">
    <link rel="stylesheet" href="../../styles/inputs.css">
    <link rel="stylesheet" href="../../styles/modal.css">
    <link rel="stylesheet" href="../../styles/spinner.css">
    <link rel="stylesheet" href="../../styles/toast.css">
    <link rel="stylesheet" href="../../styles/globalStyles.css">
    <link rel="stylesheet" href="./index.css">
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Pet Info - Home</title>
</head>
<body>
    <header class="header container flex_row justify_between align_center">
        <h1 class="header_title">Petinfo</h1>
        <div class="header_div flex_row">
            <button id="createPostBtn" class="header_btn button create_post-btn">Criar publicação</button>
            <div class="invis_div flex_row">
                <img id="headerImg" class="header_img" src="" alt="">
                <div class="exit_modal hidden">
                    <span id="userAtSign" class="user">@samuelleaoui</span>
                    <img class="img_exit" src="./Assets/img/sign-out-alt.svg" alt="">
                    <button class="btn_exit">Sair da conta</button>
                </div>
            </div>
        </div>
    </header>
    <div class="feed_container">
        <div class="feed container flex_row align_center">
            <h3 class="feed_h3">Feed</h3>
        </div>
    </div>
    <main class="main container"> 
        <ul id="completePostList" class="list_full">    
        </ul>
    </main>
    <script type="module" src="./index.js"></script>
</body>
</html>
