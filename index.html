<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petinfo - Login</title>
</head>
<body>
    <main class="main">
        <section class="section-1">
            <div class="section-1_div-1">
                <h1 class="main_title">Petinfo</h1>
                <p class="section-1_paragraph-1">Amor e carinho por meio do conhecimento</p>
                <p class="section-1_paragraph-2">Todas as informações para melhorar a vida do seu pet em um só lugar</p>
                <div class="section-1_div-2">
                    <img class="section-1_img" src="./src/pages/login/assets/img/Rectangle 2.svg" alt="">
                    <img class="section-1_img" src="./src/pages/login/assets/img/Rectangle 3.svg" alt="">
                    <img class="section-1_img" src="./src/pages/login/assets/img/Rectangle 4.svg" alt="">
                    <img class="section-1_img" src="./src/pages/login/assets/img/Rectangle 5.svg" alt="">
                </div>
            </div>
        </section>
        <section class="section-2">
            <div class="section-2_div-1">
                <h3 class="section-2_title">Login</h3>
                <form class="login_form">
                    <label for="inputText">Email</label>
                    <input class="section-2_form_email" type="text" name="inputText" placeholder="Digite seu email aqui...">
                    <span class="email_error">O email está incorreto</span>

                    <label for="inputPassword">Senha</label>
                    <input class="section-2_form_password" type="password" name="inputPassword" placeholder="Digite sua senha aqui...">
                    <span class="password_error">A senha está incorreta</span>

                    <button type="submit" class="btn_form_login">Acessar</button>
                </form>
                <div class="section-2_div-2">
                    <span class="section-2_div-2_span">Ainda não possui conta?</span>
                    <p class="section-2_div-2_paragraph">Clicando no botão abaixo, você pose se cadastrar rapidamente.</p>
                    <button class="btn_register">Cadastrar</button>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="./src/pages/login/index.js"></script>
</body>
</html>
